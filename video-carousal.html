<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Video Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: black;
            color: white;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 1rem;
            padding: 1rem;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            flex: 0 0 80%;
            /* Adjust width of each video */
            scroll-snap-align: center;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (min-width: 768px) {
            .carousel-item {
                flex: 0 0 40%;
                /* Show more videos on larger screens */
            }
        }
    </style>
</head>

<body>

    <h2 style="text-align:center; padding:1rem;">Video</h2>

    <div class="carousel">
        <div class="carousel-item">
            <video controls preload="metadata">
                <source src="videos/BrownSugarPremiumGuitarandBass.mp4" type="video/mp4">
