<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Carousel</title>
    <style>
        body {
            font-family: sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .carousel {
            position: relative;
            max-width: 300px;
            height: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Hide radio buttons */
        input[type="radio"] {
            display: none;
        }

        .slides {
            display: flex;
            max-width: 300%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 100%;
            flex-shrink: 0;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Navigation dots */
        .nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .nav label {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        input#slide1:checked~.slides {
            transform: translateX(0%);
        }

        input#slide2:checked~.slides {
            transform: translateX(-100%);
        }

        input#slide3:checked~.slides {
            transform: translateX(-200%);
        }

        input#slide1:checked~.nav label[for="slide1"],
        input#slide2:checked~.nav label[for="slide2"],
        input#slide3:checked~.nav label[for="slide3"] {
            background: #333;
        }
    </style>
</head>

<body>

    <div class="carousel">
        <!-- Radio buttons for slides -->
        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">

        <div class="slides">
            <div class="slide"><img src="videos/BrownSugarPremiumGuitarandBass.mp4" alt="Slide 1"></div>
            <div class="slide"><img src="videos/featherweightbodies.mp4" alt="Slide 2"></div>
            <div class="slide"><img src="videos/finished true tune (1).mp4" alt="Slide 3"></div>
        </div>

        <!-- Navigation dots -->
        <div class="nav">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
    </div>

</body>

</html>
