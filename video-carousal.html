<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Video Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #111;
            color: white;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            gap: 1rem;
            padding: 1rem;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            flex: 0 0 80%;
            scroll-snap-align: center;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease;

        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-item {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>


    <div class="carousel">
        <div class="carousel-item">
            <video controls preload="metadata">
                <source src="videos/BrownSugarPremiumGuitarandBass.mp4" type="video/mp4">
